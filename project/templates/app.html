<!DOCTYPE html> 
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title> To-Do App </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Connect the html to the css file -->
    <link rel="stylesheet" href="{% static "style.css" %}"/>
    
    <!-- Connect the html to the jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-success" value="Add Task">
        </form>
        {% if tasks %}
            <ul>
                {% for task in tasks %}
                    <li>{{task.task_description}}  -  {{task.time_stamp}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <!-- Connect the html to the js file -->
    {% comment %}<script src="{% static "app.js" %}"></script>{% endcomment %}
</body>
</html>
